<p id="data"></p>
<script>
    // Get Query [https://stackoverflow.com/questions/647259/javascript-query-string]
    var queryResult = {}, queryString = location.search.slice(1), queryRegex = /([^&=]+)=([^&]*)/g, queryMatch;
    while (queryMatch = queryRegex.exec(queryString)) {
        queryResult[decodeURIComponent(queryMatch[1])] = decodeURIComponent(queryMatch[2]);
    }
    // Set Data
    function setPage(results) {
        document.getElementById("pageList").style.display = "block";
        var pagelist = document.getElementsByName("pageList-item");

        let curPage = parseInt(queryResult["page"], 10) - 1;
        // Math.min(Math.max(this, min), max) // Crazy math magick
        curPage = Math.min(Math.max(curPage, 0), Math.ceil((results.length - 1)/pagelist.length)) || 0;

        let pageOffset = curPage * (pagelist.length);
        let pagelist_spacer = "<br><br>";
        for(i = 0; i < pagelist.length; i++) {
            if (i+pageOffset >= results.length) break;
            pageData = results[i+pageOffset];
            if (i+pageOffset == results.length - 1 || i == pagelist.length - 1) pagelist_spacer = "";
            pagelist[i].innerHTML = `<a href="${pageData.id}" style="font-size: 1.5rem;">${i+pageOffset+1}. ${pageData.title}</a><br> ${pageData.description} ${pagelist_spacer}`;
        } 
    }
    // get Pagelist
    var xmlhttp = new XMLHttpRequest();
    xmlhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
        var data = JSON.parse(this.responseText).reverse();
        data.shift();
        document.getElementById("data").innerHTML = JSON.stringify(data);
        document.getElementById("pageList").style.display = "block";
        setPage(data);
    } else if (this.readyState == 4 && this.status != 200) {
        document.getElementById("data").innerHTML = `An error has occured (${this.status})`
    }
    };
    xmlhttp.open("GET", `{{page.permalink}}/pages.json`, true);
    xmlhttp.send();
</script>
